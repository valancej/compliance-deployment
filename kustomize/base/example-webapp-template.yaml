---
# Source: example-webapp/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: example-webapp
  labels:
    helm.sh/chart: example-webapp-0.1.0
    app.kubernetes.io/name: example-webapp
    app.kubernetes.io/instance: example-webapp
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: example-webapp
    app.kubernetes.io/instance: example-webapp
---
# Source: example-webapp/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-webapp
  labels:
    helm.sh/chart: example-webapp-0.1.0
    app.kubernetes.io/name: example-webapp
    app.kubernetes.io/instance: example-webapp
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: example-webapp
      app.kubernetes.io/instance: example-webapp
  template:
    metadata:
      annotations:
        anchore.cis.profile: cis
        anchore.stig.profile1: redhat-enterprise-linux-7-stig-baseline
        anchore.stig.profile2: poc_profile
      labels:
        app.kubernetes.io/name: example-webapp
        app.kubernetes.io/instance: example-webapp
    spec:
      securityContext:
        {}
      restartPolicy: "OnFailure"
      maxRetries: "3"
      containers:
        - name: example-webapp
          securityContext:
            {}
          image: "ghcr.io/valancej/example-node-webapp:592b3e4bc27c5732a69595ff5765cf18eb5bfa05"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
