apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-webapp
  labels:
    app: example-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-webapp
  template:
    metadata:
      labels:
        app: example-webapp
    spec:
      containers:
        - image: example-webapp
          imagePullPolicy: Always
          name: example-webapp
          ports:
            - name: http
              containerPort: 8080